sudo: required
language: node_js
node_js:
- '8'
branches:
  only:
  - master
cache:
  directories:
  - "node_modules"
  - "$TRAVIS_BUILD_DIR/elm-stuff/build-artifacts"
  - "$TRAVIS_BUILD_DIR/tests/elm-stuff/build-artifacts"
notifications:
  email: false
env:
- ELM_APP_API_BASE_URL=http://localhost:4000
install:
- npm i create-elm-app -g
- npm i
script:
- npm test
- npm run server-build
- npm run client-build
- mv client/build dist/client
deploy:
  provider: heroku
  app: reg-simple
  skip_cleanup: true
  api_key:
    secure: 
